<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição para Corrida</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Inscrição para Corrida</h1>
    <form id="formInscricao">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="tel" name="telefone" placeholder="Telefone" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="number" name="idade" placeholder="Idade" required />
      <input type="text" name="desafio" placeholder="Nome do Desafio" required />
      <input type="text" name="distancia" placeholder="Distância escolhida" required />
      <button type="submit">Enviar inscrição</button>
    </form>
    <div id="imagemNumero" style="margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
